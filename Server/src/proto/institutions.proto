syntax = "proto3";
package institutions;

import "google/protobuf/timestamp.proto";
import "common.proto";

message Institution {
  int64 institution_id = 1;
  int64 owner_user_id = 2;
  string institution_name = 3;
  string institution_avatar = 4;
  string institution_type = 5;
  string institution_desc = 6;
  common.Meta metadata = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message InstitutionMember {
  int64 inst_member_id = 1;
  int64 institution_id = 2;
  int64 user_id = 3;
  string role_in_institution = 4;
  google.protobuf.Timestamp joined_at = 5;
}

service InstitutionService {
  rpc CreateInstitution(CreateInstitutionReq) returns (Institution);
  rpc GetInstitution(GetInstitutionReq) returns (Institution);
  rpc UpdateInstitution(UpdateInstitutionReq) returns (Institution);
  rpc DeleteInstitution(DeleteInstitutionReq) returns (DeleteInstitutionRes);
  rpc ListInstitutions(ListInstitutionsReq) returns (ListInstitutionsRes);
}

service InstitutionMemberService {
  rpc AddMember(AddMemberReq) returns (InstitutionMember);
  rpc RemoveMember(RemoveMemberReq) returns (RemoveMemberRes);
  rpc ListMembers(ListMembersReq) returns (ListMembersRes);
}

message CreateInstitutionReq {
  int64 owner_user_id = 1;
  string institution_name = 2;
  string institution_avatar = 3;
  string institution_type = 4;
  string institution_desc = 5;
  common.Meta metadata = 6;
}
message GetInstitutionReq { int64 institution_id = 1; }
message UpdateInstitutionReq {
  int64 institution_id = 1;
  string institution_name = 2;
  string institution_avatar = 3;
  string institution_type = 4;
  string institution_desc = 5;
  common.Meta metadata = 6;
}
message DeleteInstitutionReq { int64 institution_id = 1; }
message DeleteInstitutionRes { bool success = 1; }
message ListInstitutionsReq {
  int32 limit = 1;
  int32 offset = 2;
}
message ListInstitutionsRes { repeated Institution items = 1; }

message AddMemberReq {
  int64 institution_id = 1;
  int64 user_id = 2;
  string role_in_institution = 3;
}
message RemoveMemberReq { int64 inst_member_id = 1; }
message RemoveMemberRes { bool success = 1; }
message ListMembersReq { int64 institution_id = 1; }
message ListMembersRes { repeated InstitutionMember items = 1; }
