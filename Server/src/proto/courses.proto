syntax = "proto3";
package courses;

import "google/protobuf/timestamp.proto";
import "common.proto";

message Category {
  int64 category_id = 1;
  string category_name = 2;
  string category_desc = 3;
}

message Course {
  int64 course_id = 1;
  int64 institution_id = 2;
  int64 author_id = 3;
  int64 category_id = 4;
  string course_name = 5;
  string course_slug = 6;
  string course_desc = 7;
  string course_image = 8;
  double price = 9;
  bool is_published = 10;
  common.Visibility visibility = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}

message Module {
  int64 module_id = 1;
  int64 course_id = 2;
  string title = 3;
  string description = 4;
  int32 order = 5;
}

message Lesson {
  int64 lesson_id = 1;
  int64 module_id = 2;
  string title = 3;
  string content_type = 4;
  string content_ref = 5;
  int32 duration_seconds = 6;
  int32 position = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message Assignment {
  int64 assignment_id = 1;
  int64 lesson_id = 2;
  string title = 3;
  string kind = 4;
  common.Meta config = 5;
  double max_score = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
